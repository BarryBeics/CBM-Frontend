name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Runs on every push to the main branch
  pull_request:
    branches:
      - main # Runs on every PR to main

jobs:
  build:
    runs-on: ubuntu-latest # GitHub-hosted runner (free tier supports this)
    permissions:
      contents: read
      packages: write # Needed if pushing to GitHub Container Registry (GHCR)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23 # Change to your Go version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Set in GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: bazzamerx/cbmfrontend:latest
          platforms: linux/amd64

      - name: Verify build success
        run: docker run --rm bazzamerx/cbmfrontend:latest uname -m
